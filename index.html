<body>
	<svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>

			<mask id="mask">
					<g id="eq-bands"></g>
					<g id="eq-peaks"></g>
			</mask>
			<linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
				<stop offset="25%" style="stop-color:#ff580a;stop-opacity:1" />
				<stop offset="75%" style="stop-color:#fff129;stop-opacity:1" />
				<stop offset="85%" style="stop-color:#15b300;stop-opacity:1" />
				<stop offset="100%" style="stop-color:#15b300;stop-opacity:1" />
				<!-- <stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
				<stop offset="20%" style="stop-color:#ff640a;stop-opacity:1" />
				<stop offset="90%" style="stop-color:#fff129;stop-opacity:1" />
				<stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" /> -->
			</linearGradient>
		</defs>
		<rect x="0" y="0" width="100%" height="98%" fill="url(#gradient)" mask="url(#mask)"></rect>
		<g id="eq-labels"></g>
	</svg>
